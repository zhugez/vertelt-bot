name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
    env:
      CMAKE_BUILD_TYPE: Release
      CMAKE_CXX_STANDARD: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev gcc g++ clang

      - name: Configure compiler
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            echo "CC=gcc" >> "$GITHUB_ENV"
            echo "CXX=g++" >> "$GITHUB_ENV"
          else
            echo "CC=clang" >> "$GITHUB_ENV"
            echo "CXX=clang++" >> "$GITHUB_ENV"
          fi

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DCMAKE_CXX_STANDARD=${CMAKE_CXX_STANDARD}

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

  clang-format:
    name: clang-format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run format check
        run: |
          files=$(git ls-files '*.h' '*.hpp' '*.c' '*.cc' '*.cpp')
          if [ -n "$files" ]; then
            clang-format --dry-run --Werror $files
          else
            echo "No C/C++ files to format-check."
          fi

  clang-tidy:
    name: clang-tidy (optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev clang clang-tidy

      - name: Configure
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake -S . -B build-tidy -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_CXX_CLANG_TIDY=clang-tidy

      - name: Build (runs tidy)
        run: cmake --build build-tidy --parallel

  sanitizer:
    name: ASAN+UBSAN
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev clang

      - name: Configure
        run: |
          cmake -S . -B build-sanitized -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_CXX_FLAGS='-fsanitize=address,undefined -fno-omit-frame-pointer' \
            -DCMAKE_EXE_LINKER_FLAGS='-fsanitize=address,undefined' \
            -DCMAKE_SHARED_LINKER_FLAGS='-fsanitize=address,undefined'

      - name: Build
        run: cmake --build build-sanitized --parallel

      - name: Test
        run: ctest --test-dir build-sanitized --output-on-failure
