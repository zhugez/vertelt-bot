name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          - os: ubuntu-latest
            compiler: clang
            cc: clang
            cxx: clang++
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl
    env:
      CMAKE_BUILD_TYPE: Release
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev gcc g++ clang

      - name: Configure compiler (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "CC=${{ matrix.cc }}" >> "$GITHUB_ENV"
          echo "CXX=${{ matrix.cxx }}" >> "$GITHUB_ENV"

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        run: ctest --test-dir build --build-config Release --output-on-failure

  clang-format:
    name: clang-format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run format check
        run: |
          files=$(git ls-files '*.h' '*.hpp' '*.c' '*.cc' '*.cpp')
          if [ -n "$files" ]; then
            clang-format --dry-run --Werror $files
          else
            echo "No C/C++ files to format-check."
          fi

  clang-tidy:
    name: clang-tidy (optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev clang clang-tidy

      - name: Configure
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake -S . -B build-tidy -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_CLANG_TIDY=clang-tidy

      - name: Build (runs tidy)
        run: cmake --build build-tidy --parallel

  sanitizer:
    name: ASAN+UBSAN
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev clang

      - name: Configure
        run: |
          cmake -S . -B build-sanitized -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS='-fsanitize=address,undefined -fno-omit-frame-pointer' \
            -DCMAKE_EXE_LINKER_FLAGS='-fsanitize=address,undefined' \
            -DCMAKE_SHARED_LINKER_FLAGS='-fsanitize=address,undefined'

      - name: Build
        run: cmake --build build-sanitized --parallel

      - name: Test
        run: ctest --test-dir build-sanitized --output-on-failure
